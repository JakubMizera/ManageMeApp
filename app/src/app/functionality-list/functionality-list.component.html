<div class="container">
  <div class="column">
    <h2>To do</h2>
    <div *ngFor="let functionality of todoFunctionalities" class="functionality">
      <p>{{ functionality.name }}</p>
      <div class="funcBtns">
        <button (click)="navigateToEditFunctionality(functionality.id)" mat-fab
          color="primary"><mat-icon>mode_edit</mat-icon></button>
        <button (click)="deleteFunctionality(functionality.id)" mat-fab
          color="warn"><mat-icon>delete</mat-icon></button>
      </div>
      <div class="navBtns"><button (click)="onStatusChange(functionality, Status.DOING)"
          mat-fab><mat-icon>arrow_forward</mat-icon></button></div>
    </div>
  </div>

  <div class="column">
    <h2>Doing</h2>
    <div *ngFor="let functionality of doingFunctionalities" class="functionality">
      <p>Name: {{ functionality.name }}</p>
      <div class="funcBtns">
        <button (click)="navigateToEditFunctionality(functionality.id)" mat-fab
          color="primary"><mat-icon>mode_edit</mat-icon></button>
        <button (click)="deleteFunctionality(functionality.id)" mat-fab
          color="warn"><mat-icon>delete</mat-icon></button>
      </div>
      <div class="navBtns">
        <button (click)="onStatusChange(functionality, Status.TODO)" mat-fab><mat-icon>arrow_back</mat-icon></button>
        <button (click)="onStatusChange(functionality, Status.DONE)" mat-fab><mat-icon>arrow_forward</mat-icon></button>
      </div>
    </div>
  </div>

  <div class="column">
    <h2>Done</h2>
    <div *ngFor="let functionality of doneFunctionalities" class="functionality">
      <p>{{ functionality.name }}</p>
      <div class="funcBtns">
        <button (click)="navigateToEditFunctionality(functionality.id)" mat-fab
          color="primary"><mat-icon>mode_edit</mat-icon></button>
        <button (click)="deleteFunctionality(functionality.id)" mat-fab
          color="warn"><mat-icon>delete</mat-icon></button>
      </div>
      <div class="navBtns"><button (click)="onStatusChange(functionality, Status.DOING)"
          mat-fab><mat-icon>arrow_back</mat-icon></button></div>
    </div>
  </div>
</div>
