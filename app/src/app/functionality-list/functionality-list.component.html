<div class="container">
  <div class="column">
    <h2>To do</h2>
    <div *ngFor="let functionality of todoFunctionalities">
      <p>{{ functionality.name }}</p>
      <button (click)="onStatusChange(functionality, Status.DOING)" mat-fab><mat-icon>arrow_forward</mat-icon></button>
      <button></button>
    </div>
  </div>

  <div class="column">
    <h2>Doing</h2>
    <div *ngFor="let functionality of doingFunctionalities">
      <p>{{ functionality.name }}</p>
      <button (click)="onStatusChange(functionality, Status.TODO)" mat-fab><mat-icon>arrow_back</mat-icon></button>
      <button (click)="onStatusChange(functionality, Status.DONE)" mat-fab><mat-icon>arrow_forward</mat-icon></button>
    </div>
  </div>

  <div class="column">
    <h2>Done</h2>
    <div *ngFor="let functionality of doneFunctionalities">
      <p>{{ functionality.name }}</p>
      <button (click)="onStatusChange(functionality, Status.DOING)" mat-fab><mat-icon>arrow_back</mat-icon></button>
    </div>
  </div>
</div>
