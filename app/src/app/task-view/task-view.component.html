<div class="container">
  <div class="task">
    <p>{{task?.name}}</p>
    <p>{{task?.description}}</p>
    <p>{{task?.priority}}</p>
    <p>{{task?.status}}</p>
    <p>{{task?.addedDate}}</p>
    <p>{{task?.startDate}}</p>
    <p>{{task?.finishedDate}}</p>
    <p>{{task?.hoursWorked}}</p>
    <p>{{task?.assignedTo}}</p>
  </div>
</div>
