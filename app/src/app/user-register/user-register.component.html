<div class="register-form">
    <h2>Register User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onRegister()">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput id="firstName" formControlName="firstName">
        <mat-error *ngIf="userForm.get('firstName')?.hasError('required') && userForm.get('firstName')?.touched">
          First Name is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput id="lastName" formControlName="lastName">
        <mat-error *ngIf="userForm.get('lastName')?.hasError('required') && userForm.get('lastName')?.touched">
          Last Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput id="login" formControlName="login">
        <mat-error *ngIf="userForm.get('login')?.hasError('required') && userForm.get('login')?.touched">
          Login is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" formControlName="password">
        <mat-error *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
          Password is required.
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Register</button>
    </form>
  </div>
