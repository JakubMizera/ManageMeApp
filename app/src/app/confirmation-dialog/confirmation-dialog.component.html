<h2 mat-dialog-title>Delete confirmation</h2>
<mat-dialog-content>Are you sure you want to delete this functionality?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
