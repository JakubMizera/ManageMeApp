<h2 mat-dialog-title>Delete confirmation</h2>
<mat-dialog-content>Are you sure you want to delete?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="basic" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
