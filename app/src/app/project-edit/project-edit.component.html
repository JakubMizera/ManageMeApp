<div class="container">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="formInput">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="ingredient" required>
    </div>

    <div class="formInput">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" required></textarea>
    </div>

    <div class="formInput">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" formControlName="startDate" required>
    </div>

    <div class="formInput">
      <label for="duration">Duration:</label>
      <input type="number" id="duration" formControlName="duration" required min="1">
    </div>

    <div class="formInput">
      <label for="expectedDuration">Expected Duration:</label>
      <input type="number" id="expectedDuration" formControlName="expectedDuration" required min="1">
    </div>

    <div class="formInput">
      <label for="hoursWorked">Hours Worked:</label>
      <input type="number" id="hoursWorked" formControlName="hoursWorked" required min="0">
    </div>

    <div *ngIf="projectForm.errors?.['durationError']" class="text-danger">
      Duration should be less than Expected Duration.
    </div>

    <div class="formInput">
      <button class="submitButton" type="submit" [disabled]="projectForm.invalid">Save Changes</button>
    </div>
  </form>
</div>
